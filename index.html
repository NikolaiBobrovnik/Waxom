<html lang="en">
<head>

    <!-- Bootstrap CSS -->

<body>

<!-- preloader -->
<div id="page-preloader"><span class="spinner"></span></div>

<!-- .preloader -->

<div class="sliding-panel-fade-screen"></div>


<div class="slider container-fluid">
    <div class="header container">
        <div class="row">
            <div class="col-xl-2">
                <div class="header-left">
                    <div class="logo"><a href="index.html"><img src="img/logo.png" alt="icon logo"></a></div>
                </div>
            </div>
            <div class="col-xl-8 offset-xl-2">
                <div class="header-right">
                    <nav>
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">About Us</a></li>
                            <li><a href="#">Portfolio</a></li>
                            <li><a href="#">Features</a></li>
                            <li><a href="#">Blog</a></li>
                            <li><a href="#">Pricing</a></li>
                            <li><a href="#">Shortcodes</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </nav>
                    <div class="cards"><img src="img/icon-cart.png" alt="icon card"></div>
                    <div class="search">
                        <form action="">
                            <input type="text">
                            <input type="button" value="" name=""><img src="img/icon-search.png" alt="icon search">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                <img class="d-block img-fluid" src="img/photo.png" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block img-fluid" src="img/photo.png" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block img-fluid" src="img/photo.png" alt="Third slide">
            </div>
            <div class="carousel-item">
                <img class="d-block img-fluid" src="img/photo.png" alt="Fourth slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="slider-fon"></div>
</div>


<!-- jQuery first, then Tether, then Bootstrap JS. -->
